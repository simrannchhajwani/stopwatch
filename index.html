<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet"/>
    <title>Aesthetic stopwatch</title>
</head>
<body>
    
   
   <div class="flex">
    
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="timer">
            <h2>
                <span class="mins"> 0 : </span>
                <span class="seconds">&nbsp; 0 : </span>
                <span class="millis">&nbsp; 0 </span>
            </h2>
        </div>
    
        <div class="clickables">

            <div>
                <button class="button reset hidden">
                    <img src="./images/reset-icon.png"/>
                </button>
            </div>

            <div >
                <button class="button start-stop">
                    <img src="./images/start-icon.png"/>
                </button>
            </div>

            <div class="button lap hidden">
                <button>
                    <img src="./images/lap-icon.png"/>
                </button>
            </div>

        </div>

    </div>

    <div class="laps-div">

        <ul class="laps">
    
        </ul>
        <div class="lap-clear-container">
            <button class="lap-clear hidden">
                Clear all
            </button>
        </div>
        
    </div>

   </div>    

    
<script src = "index.js"></script>
</body>
</html>
